<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <div class="main-container">
        <div class="feedback-container">
            <div class="feedback-contents feedback-icon">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <div class="feedback-contents">
                <div class="text-content">
                    <h2 class="feedback-heading">How did we do?</h2>
                </div>
                <div class="text-content">
                    <p class="feedback-content">
                        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! 
                    </p>
                </div>
            </div>
            <div class="feedback-contents ratings-container">
                <ul class="ratings">
                    <li class="rating-items" onclick="feedbackRating(this)"><a href="#0">1</a></li>
                    <li class="rating-items" onclick="feedbackRating(this)"><a href="#0">2</a></li>
                    <li class="rating-items" onclick="feedbackRating(this)"><a href="#0">3</a></li>
                    <li class="rating-items" onclick="feedbackRating(this)"><a href="#0">4</a></li>
                    <li class="rating-items" onclick="feedbackRating(this)"><a href="#0">5</a></li>
                </ul>
            </div>
            <div class="feedback-contents">
                <button type="submit" id="myBtn" class="submit-button btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal" onclick="submit();">submit</button>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modal-child">
                        <img src="./images/illustration-thank-you.svg" alt="">
                    </div>
                    <div class="modal-child fb-message-container">
                        <p id="feedback-message"></p>
                    </div>
                    <div class="modal-child">
                        <h3 class="moal-heading">Thank You!</h3>
                    </div>
                    <div class="modal-child">
                        <p>We appreciate You taking the time to give a rating, if you ever need more support don't forget to in touch!</p>
                    </div>
                </div>
            </div>
        </div>  
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
